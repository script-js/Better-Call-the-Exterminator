  <script>
    function show_image() {
  var img = document.createElement("img");
  img.src = "assets/spider1.png";
  var dimension = Math.floor(Math.random() * 200)
  img.width = dimension;
  img.height = dimension;
  img.style.position = 'absolute';
  img.style.top = (document.body.clientHeight - 200) * Math.random() + 'px';
  img.style.left = (document.body.clientWidth - 200) * Math.random() + 'px';
  img.setAttribute("draggable","false")

  document.body.appendChild(img);
}
    setTimeout(function() {setInterval(show_image,1500)},6000)
